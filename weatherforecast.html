<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('clouds.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    .forecast-card {
      margin-top: 20px;
    }

    .card {
      padding: 10px;
      border-radius: 5px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-text {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>

    <div class="forecast-card">
      <div class="card">
        <div class="card-title">Monday</div>
        <div class="card-text">Partly cloudy</div>
        <div class="card-text">Temperature: 25°C</div>
        <div class="card-text">Wind: 10 km/h</div>
      </div>
    </div>

    <div class="forecast-card">
      <div class="card">
        <div class="card-title">Tuesday</div>
        <div class="card-text">Sunny</div>
        <div class="card-text">Temperature: 30°C</div>
        <div class="card-text">Wind: 5 km/h</div>
      </div>
    </div>

    <div class="forecast-card">
      <div class="card">
        <div class="card-title">Wednesday</div>
        <div class="card-text">Mostly cloudy</div>
        <div class="card-text">Temperature: 22°C</div>
        <div class="card-text">Wind: 15 km/h</div>
      </div>
    </div>
  </div>
</body>
</html>
